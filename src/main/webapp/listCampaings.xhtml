<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <f:view contracts="#{view.locale.language}">
            <ui:composition template="/template.xhtml">
                <ui:define name="content">
                    <h1>Meine Aktionen</h1>
                   
                    <h:form>
                        <h:dataTable value="#{campaignListProducer.campaigns}" var="campaign">
                            <h:column>
                                 <f:facet name="header">Löschen</f:facet>
                                <h:commandLink value="entfernen"
                                               actionListener=
                                               "#{listCampaignsController
                                                  .doDeleteCampaign(campaign)}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Name</f:facet>
                                <h:outputText value="#{campaign.name}" />
                            </h:column>
                            <h:column>
                                <f:facet name="header">Spendenziel</f:facet>
                                <h:outputText value="#{campaign.targetAmount}">
                                    <f:convertNumber type="currency"
                                                     currencyCode="EUR" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Bisher gespendet</f:facet>
                                <h:outputText value="#{campaign.amountDonatedSoFar}">
                                    <f:convertNumber type="currency"
                                                     currencyCode="EUR" />
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <h:commandLink value="Editieren"
                                               action="#{listCampaignsController
                                                         .doEditCampaign(campaign)}" />
                            </h:column>
                            <h:column>
                                <h:commandLink value="Spendenliste"
                                               action="#{listCampaignsController
                                                         .doListDonations(campaign)}" />
                            </h:column>
                            <h:column>
                                <h:commandLink value="Formular"
                                               action="#{listCampaignsController
                                                         .doEditDonationForm(campaign)}" />
                            </h:column>
                        </h:dataTable>
                        <h:commandButton value="Aktion hinzufügen"
                                         action="#{listCampaignsController.doAddCampaign}" />
                    </h:form>
                </ui:define>
            </ui:composition>
        </f:view>
    </body>
</html>
